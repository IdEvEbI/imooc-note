<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES2015 测试页面</title>
</head>

<body>
  <h1>测试页面</h1>
  <script>
    // 在 html 中使用 var 定义全局的变量，变量会被挂载到 window 全局对象上，开发中强烈不推荐
    var a = 10

    console.log(a)
    console.log(window.a)
  </script>
</body>

</html>
